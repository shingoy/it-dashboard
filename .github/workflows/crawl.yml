name: Government IT Meeting Crawler

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  crawl-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run crawler
        run: python scripts/crawl.py
        continue-on-error: true
      
      - name: Run extraction
        run: python scripts/extract.py
        continue-on-error: true
      
      - name: Build index
        run: python scripts/build_index.py
        continue-on-error: true
     
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add generated files
          git add public/ data/ || true
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "Auto-update search index [skip ci]" || exit 0
          
          # Try to push, retry on failure
          for i in {1..5}; do
            echo "Push attempt $i..."
            
            # Pull latest changes
            git pull --rebase origin main || true
            
            # Try to push
            if git push origin main; then
              echo "✅ Successfully pushed changes"
              exit 0
            fi
            
            echo "Push failed, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "⚠️ Failed to push after 5 attempts"
          exit 1
