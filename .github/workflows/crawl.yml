name: Government IT Meeting Crawler

on:
  schedule:
    - cron: '0 9 * * *'  # 毎日 UTC 09:00 = JST 18:00
    - cron: '0 21 * * *' # 毎日 UTC 21:00 = JST 06:00（追加）
  workflow_dispatch: # 手動実行も可能

jobs:
  crawl-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 全体のタイムアウト
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      # 🆕 PDF パスを修復（既存データの整合性確保）
      - name: Fix PDF paths
        timeout-minutes: 2
        run: python scripts/fix_pdf_paths.py
        continue-on-error: true
      
      - name: Run crawler
        timeout-minutes: 10
        run: python scripts/crawl.py
        continue-on-error: true
      
      - name: Check PDFs status
        timeout-minutes: 5
        run: python scripts/check_pdfs.py
        continue-on-error: true
      
      - name: Run extraction (incremental batch processing)
        timeout-minutes: 30
        env:
          EXTRACT_MAX_WORKERS: 1
          BATCH_SIZE: 100
          PDF_TIMEOUT: 300
          MAX_PAGES: 500
        run: python scripts/extract.py
        continue-on-error: true
      
      - name: Build index
        timeout-minutes: 10
        run: python scripts/build_index.py
        continue-on-error: true
      
      - name: Check generated files
        id: check_files
        run: |
          echo "📊 Checking generated files..."
          
          # extracted files check
          if [ -d "data/extracted" ]; then
            extracted_count=$(ls -1 data/extracted/*.json 2>/dev/null | wc -l)
            echo "✅ Extracted files: $extracted_count"
          else
            extracted_count=0
            echo "⚠️ No extracted directory"
          fi
          
          # index shards check
          if [ -d "public/index-shards" ] && [ "$(ls -A public/index-shards)" ]; then
            shard_count=$(ls -1 public/index-shards/*.json 2>/dev/null | wc -l)
            echo "✅ Index shards: $shard_count"
            echo "files_exist=true" >> $GITHUB_OUTPUT
            ls -lh public/index-shards/ | head -20
          else
            echo "⚠️ No index shards generated"
            echo "files_exist=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_files.outputs.files_exist == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/ data/ || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🤖 Auto-update: data & index [skip ci]"
            git pull --rebase origin main || true
            git push origin main
            echo "✅ Changes pushed successfully"
          fi