name: Government IT Meeting Crawler

on:
  workflow_dispatch:

jobs:
  crawl-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: List all files after checkout
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "All files:"
          find . -type f -name "*.py"
          echo ""
          echo "Scripts directory:"
          ls -la scripts/ || echo "scripts/ directory not found!"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run crawler
        run: |
          echo "Running crawler..."
          python scripts/crawl.py
        continue-on-error: true
      
      - name: Run extraction
        run: |
          echo "Running extraction..."
          python scripts/extract.py
        continue-on-error: true
      
      - name: Build index
        run: |
          echo "Building index..."
          python scripts/build_index.py
        continue-on-error: true
      
      - name: Show generated files
        run: |
          echo "Generated files:"
          find public -type f 2>/dev/null || echo "No public/ directory"
          find data -type f 2>/dev/null || echo "No data/ directory"
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto-update search index [skip ci]'
          file_pattern: 'public/* data/*'
